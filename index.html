<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Visits</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="visits"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Top assets viewed last week</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="topViewedLastWeek"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="mt-3 chart-container">
                    <h3>Visits trend by category</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="trendMostViewed"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Downloads</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="downloads"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Top assets downloaded last week</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="topDownloadedDatasets"></div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="mt-3 chart-container">
                    <h3>Downloads trend by category</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="trendMostDownloaded"></div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-lg-6 col-md-12">
                <div class="mt-3 chart-container">
                    <h3>Published VS removed trend</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="newRemovedTrend"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Asstes by category</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="assetsByCategory"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="mt-3 chart-container">
                    <h3>Assets by type</h3>
                    <div class="spinner-border text-primary"></div>
                    <div id="assetsByType"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
